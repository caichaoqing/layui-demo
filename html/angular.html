<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>layui</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<link rel="stylesheet" href="../layui/css/layui.css" media="all" />
		<!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
	</head>

	<body>
		<div ng-app="myApp" ng-controller="formCtrl">
			<form class="layui-form" name="xxxxx" data-auto="true" method="post">
				<div class="layui-inline">
					<label class="layui-form-label">{{xxx.select}}</label>
					<div class="layui-input-inline" id="changeupper">
						<!--<select id="viewDemo" name="name"  lay-verify="required" lay-filter="demo">
							<option ng-repeat="x in xxx.names" >{{x}}</option>
						</select>-->
						<select  ng-model="xxx.select" ng-options="city.name as city.name group by city.group for city in options" ng-change="consoleFn"></select>
						<!--<select  data-ng-model="name" ng-options="one for one in xxx.names" ng-change="consoleFn()"></select>-->
					</div>
	
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">{{xxx.checkbox}}</label>
						<input type="checkbox" name="checkbox"  title="背景1" value="1" ng-model="xxx.checkbox._1"/>
						<input type="checkbox" name="checkbox"  title="背景2" value="2" ng-model="xxx.checkbox._2"/>
						<input type="checkbox" name="checkbox"  title="背景3" value="3" ng-model="xxx.checkbox._3"/>
					<!--<span ng-repeat="one in options">
						<input type="checkbox" name="checkbox[]"  title="{{one.name}}" value="{{one.id}}" ng-model="xxx.checkbox"/>1
					</span>-->
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">{{xxx.radio}}</label>
					<div class="layui-input-inline" ng-repeat="one in options">
							<input type="radio" name="radio"  title="{{one.name}}" value="{{one.id}}" ng-model="xxx.radio"/>
						<!--<input type="radio" name="radio"  title="背景" value="1" ng-model="xxx.radio"/>
						<input type="radio" name="radio"  title="背景2" value="2" ng-model="xxx.radio"/>
						<input type="radio" name="radio"  title="背景3" value="3" ng-model="xxx.radio"/>-->
					</div>
				</div>
				<div class="layui-form-item">
            <label class="layui-form-label">验证手机</label>
            <div class="layui-input-inline">
                <input 
                    type="tel" 
                    pattern="^1[3-9]\d{9}$"
                    data-tips-invalid="请输入正确的手机号码"
                    name="phone" 
                    autocomplete="off" 
                    class="layui-input">
            </div>
        </div><div class="layui-form-item">
            <label class="layui-form-label">验证身份证</label>
            <div class="layui-input-block">
                <input type="text" name="identity" placeholder="" autocomplete="off" class="layui-input">
            </div>
        </div>
		    <!--First Name: <input type="text" ng-model="firstname">-->
		    	<button type="button" class="layui-btn" lay-submit lay-filter="demo" ng-click="consoleFn()">tijiao</button>
			</form>
		</div>

		<script type="text/javascript" src="../js/bt.js" ></script>-->
		<script src="../js/jquery.js"></script>

		<script src="../js/angular.demo.js"></script>

</script>
		</script>

	</body>

</html>
